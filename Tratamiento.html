<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tratamientos </title>
    <style>
        /* === ESTILOS BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin: 0 auto;
            max-width: 1200px;
        }

        /* === ENCABEZADO === */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 3px solid #00b4d8;
        }

        .header h1 {
            color: #0077b6;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        /* === TABLA DE TRATAMIENTOS === */
        .tratamientos-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .tratamientos-table th,
        .tratamientos-table td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 2px solid #00b4d8;
        }

        .tratamientos-table th {
            background-color: #0077b6;
            color: white;
            font-weight: bold;
        }

        .tratamientos-table tr:hover {
            background-color: #f0faff;
            transition: background 0.3s ease;
        }

        .descripcion-cell {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .acciones-btn {
            background: #00b4d8;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .acciones-btn:hover {
            background: #0096c7;
            transform: translateY(-2px);
        }

        /* === MODAL DETALLES === */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            z-index: 1000;
        }

        /* === RESPONSIVIDAD === */
        @media (max-width: 768px) {
            .tratamientos-table {
                display: block;
                overflow-x: auto;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registro de Tratamientos Médicos</h1>
            <p style="color: #6c757d;">Sistema Clínico</p>
        </div>

        <table class="tratamientos-table">
            <thead>
                <tr>
                    <th>ID Tratamiento</th>
                    <th>Descripción</th>
                    <th>ID Consulta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tratamientos-list">
                
            </tbody>
        </table>
    </div>

  
    <div class="modal" id="detallesModal">
        <div class="modal-content">
            <h2 style="color: #0077b6; margin-bottom: 1rem;">Detalles del Tratamiento</h2>
            <p><strong>ID Tratamiento:</strong> <span id="modal-id"></span></p>
            <p><strong>ID Consulta:</strong> <span id="modal-consulta"></span></p>
            <p><strong>Descripción Completa:</strong></p>
            <div id="modal-descripcion" style="background: #f8f9fa; padding: 1rem; border-radius: 10px; margin-top: 0.5rem;"></div>
            <button onclick="cerrarModal()" class="acciones-btn" style="margin-top: 1rem;">Cerrar</button>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        const tratamientos = [
            {
                id_tratamiento: 1,
                descripcion: "Fisioterapia respiratoria: 3 sesiones semanales por 4 semanas. Ejercicios de expansión pulmonar y uso de espirómetro incentivo.",
                id_consulta: 45
            },
            {
                id_tratamiento: 2,
                descripcion: "Terapia farmacológica: Amoxicilina 500mg cada 8 horas por 7 días. Acompañar con probióticos diarios.",
                id_consulta: 46
            }
        ];

        // Función para mostrar detalles
        function mostrarDetalles(id) {
            const tratamiento = tratamientos.find(t => t.id_tratamiento === id);
            document.getElementById('modal-id').textContent = tratamiento.id_tratamiento;
            document.getElementById('modal-consulta').textContent = `CONS-${tratamiento.id_consulta}`;
            document.getElementById('modal-descripcion').textContent = tratamiento.descripcion;
            document.getElementById('detallesModal').style.display = 'block';
        }

        // Función para cerrar modal
        function cerrarModal() {
            document.getElementById('detallesModal').style.display = 'none';
        }

        // Renderizar tabla
        function renderizarTabla() {
            const tbody = document.getElementById('tratamientos-list');
            tbody.innerHTML = tratamientos.map(tratamiento => `
                <tr>
                    <td>${tratamiento.id_tratamiento}</td>
                    <td class="descripcion-cell">${tratamiento.descripcion}</td>
                    <td>CONS-${tratamiento.id_consulta}</td>
                    <td>
                        <button class="acciones-btn" onclick="mostrarDetalles(${tratamiento.id_tratamiento})">
                            Ver Detalles🔍
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Inicializar
        renderizarTabla();
    </script>
</body>
</html>
