<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
        }

        .doctor-img {
            width: 250px;
            opacity: 0.9;
            transform: scaleX(-1);
        }

        .doctor-img.right {
            transform: scaleX(1);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            z-index: 2;
        }

  
        h1 {
            color: #0077b6;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #03045e;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #00b4d8;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0077b6;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #03045e;
        }

        .error {
            color: #c1121f;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .doctor-img {
                display: none;
            }
            
            .main-container {
                gap: 0;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
       
        <img src="img/doctora2.webp" alt="Doctor ESSALUD" class="doctor-img">
       
        <div class="login-container">
            <h1>Acceso al Sistema</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userId">ID de Usuario</label>
                    <input type="text" id="userId" required>
                    <div class="error" id="idError">Campo obligatorio</div>
                </div>
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" required>
                    <div class="error" id="userError">Campo obligatorio</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" required>
                    <div class="error" id="passError">Campo obligatorio</div>
                </div>
                
                <button type="submit">Ingresar</button>
            </form>
        </div>

        
        <img src="img/doctor1.webp" alt="Doctor ESSALUD" class="doctor-img right">
    </div>

    <script>
        
        const form = document.getElementById('loginForm');
        const idError = document.getElementById('idError');
        const userError = document.getElementById('userError');
        const passError = document.getElementById('passError');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

         
            idError.style.display = 'none';
            userError.style.display = 'none';
            passError.style.display = 'none';

            let isValid = true;

            if (userId === '') {
                idError.style.display = 'block';
                isValid = false;
            }
            if (username === '') {
                userError.style.display = 'block';
                isValid = false;
            }
            if (password === '') {
                passError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                
                alert('Login exitoso! Redirigiendo...');
                form.reset();
            }
        });
    </script>
</body>
</html>
