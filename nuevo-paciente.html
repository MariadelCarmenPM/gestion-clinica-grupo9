<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes - ESSALUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #0077b6;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #03045e;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #00b4d8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 5px rgba(0, 180, 216, 0.3);
        }

        .btn-group {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #0077b6;
            color: white;
        }

        .btn-secondary {
            background: #caf0f8;
            color: #03045e;
            border: 2px solid #0077b6;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background: #03045e;
        }

        .btn-secondary:hover {
            background: #ade8f4;
        }

        .error-message {
            color: #c1121f;
            font-size: 0.9rem;
            margin-top: 0.3rem;
            display: none;
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Nuevo Paciente</h1>
        
        <form id="patientForm">
            <div class="form-container">
                <div class="form-group">
                    <label for="patientId">ID del Paciente</label>
                    <input type="number" id="patientId" required>
                    <div class="error-message" id="idError">El ID debe ser numérico</div>
                </div>

                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" required>
                    <div class="error-message" id="nameError">Campo obligatorio</div>
                </div>

                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento</label>
                    <input type="date" id="birthDate" required>
                    <div class="error-message" id="dateError">Fecha inválida</div>
                </div>

                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" required>
                        <option value="">Seleccione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                    </select>
                    <div class="error-message" id="genderError">Seleccione una opción</div>
                </div>

                <div class="form-group full-width">
                    <label for="address">Dirección</label>
                    <textarea id="address" rows="3" required></textarea>
                    <div class="error-message" id="addressError">Campo obligatorio</div>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" pattern="[0-9]{9}" required>
                    <div class="error-message" id="phoneError">Formato: 9 dígitos</div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email">
                    <div class="error-message" id="emailError">Formato inválido</div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Paciente</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('patientForm');
        const errorMessages = document.querySelectorAll('.error-message');

        // Validación en tiempo real
        document.getElementById('patientId').addEventListener('input', (e) => {
            const value = e.target.value;
            const error = document.getElementById('idError');
            error.style.display = isNaN(value) ? 'block' : 'none';
        });

        document.getElementById('phone').addEventListener('input', (e) => {
            const value = e.target.value;
            const error = document.getElementById('phoneError');
            error.style.display = !/^\d{9}$/.test(value) ? 'block' : 'none';
        });

        document.getElementById('email').addEventListener('input', (e) => {
            const value = e.target.value;
            const error = document.getElementById('emailError');
            if(value) {
                error.style.display = !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value) ? 'block' : 'none';
            }
        });

        // Envío del formulario
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;

            // Validar todos los campos
            errorMessages.forEach(msg => msg.style.display = 'none');

            const fields = [
                {id: 'patientId', error: 'idError', validate: v => !isNaN(v)},
                {id: 'fullName', error: 'nameError', validate: v => v.trim() !== ''},
                {id: 'birthDate', error: 'dateError', validate: v => v !== ''},
                {id: 'gender', error: 'genderError', validate: v => v !== ''},
                {id: 'address', error: 'addressError', validate: v => v.trim() !== ''},
                {id: 'phone', error: 'phoneError', validate: v => /^\d{9}$/.test(v)},
                {id: 'email', error: 'emailError', validate: v => !v || /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v)}
            ];

            fields.forEach(({id, error, validate}) => {
                const value = document.getElementById(id).value;
                if(!validate(value)) {
                    document.getElementById(error).style.display = 'block';
                    isValid = false;
                }
            });

            if(isValid) {
                // Aquí iría la lógica para guardar el paciente
                alert('Paciente registrado exitosamente!');
                clearForm();
            }
        });

        function clearForm() {
            form.reset();
            errorMessages.forEach(msg => msg.style.display = 'none');
        }
    </script>
</body>
</html>
