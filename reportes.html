<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìã Reportes - Cl√≠nica</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaf6fc;
    }

    .top-bar {
      background: #007ACC;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 24px;
    }

    .top-bar a {
      text-decoration: none;
      background: white;
      color: #007ACC;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007ACC;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background: #007ACC;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: fit-content;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007ACC;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>üìã Reportes</h1>
    <a href="principal.html">üè† Inicio</a>
  </div>

  <div class="container">
    <h2>Generar nuevo reporte</h2>
    <form id="form-reporte">
      <input type="text" id="titulo" name="titulo" placeholder="T√≠tulo del reporte" required>
      <textarea id="contenido" name="contenido" rows="4" placeholder="Contenido del reporte" required></textarea>
      <button type="submit">Guardar</button>
    </form>

    <h2>Historial de reportes</h2>
    <table>
      <thead>
        <tr>
          <th>T√≠tulo</th>
          <th>Contenido</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tabla-reportes">
        
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('form-reporte');
    const tabla = document.getElementById('tabla-reportes');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const datos = new FormData(form);

      fetch('php/reportes.php', {
        method: 'POST',
        body: datos
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          form.reset();
          cargarReportes();
        } else {
          alert("Error al guardar.");
        }
      });
    });

    function cargarReportes() {
      fetch('php/reportes.php?listar')
        .then(res => res.json())
        .then(data => {
          tabla.innerHTML = "";
          data.forEach(rep => {
            tabla.innerHTML += `
              <tr>
                <td>${rep.titulo}</td>
                <td>${rep.contenido}</td>
                <td>${rep.fecha_generado}</td>
              </tr>
            `;
          });
        });
    }

    cargarReportes();
  </script>
</body>
</html>
